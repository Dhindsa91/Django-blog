{% extends "blog/base.html"%} <!--   WE WANT THE NAV ETC ON EVERY TEMP SO DONT FORGET THIS       -->

{% load crispy_forms_tags %}
{%block content%}
    <div class="content-section">
        <form method=POST>
            {% csrf_token %}
            <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login</legend>
                    {{ form|crispy }} <!-- this is UserCreationForm() data being passed from the view --> <!-- crispy is third party import from us that styles the form with the bootstrap we set-->
                <div class='form-group'>
                    <button class='btn-blue' type="submit">Sign Up</button>
                </div>
               
            </fieldset>

        </form>
        <div class='border-top pt-2'>
            <small class='text-muted'>
                    New User? Create Account <a class='ml-2' href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
    {% endblock content %}
